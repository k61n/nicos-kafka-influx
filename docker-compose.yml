
services:
  influxdb:
    image: influxdb:alpine
    container_name: nicos-influxdb
    networks:
      - nicos_network
    ports:
      - "8086:8086"
    environment: 
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=nicos
      - DOCKER_INFLUXDB_INIT_PASSWORD=password
      - DOCKER_INFLUXDB_INIT_ORG=mlz
      - DOCKER_INFLUXDB_INIT_BUCKET=nicos-cache
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=token_for_tests

  kafka:
    image: docker.io/apache/kafka:4.0.0
    container_name: nicos-kafka
    networks:
      - nicos_network
    volumes:
      - ./kafka/server.properties:/kafka/config/kraft/server.properties
    ports:
      - "9092:9092"
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      /opt/kafka/bin/kafka-storage.sh format -t $(/opt/kafka/bin/kafka-storage.sh random-uuid) -c /kafka/config/kraft/server.properties
      /opt/kafka/bin/kafka-server-start.sh /kafka/config/kraft/server.properties
      "

  init-kafka:
    image: docker.io/apache/kafka:4.0.0
    container_name: nicos-kafka-init
    depends_on:
      - kafka
    networks:
      - nicos_network
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      /opt/kafka/bin/kafka-topics.sh --create --topic test-flatbuffers --bootstrap-server nicos-kafka:9092
      /opt/kafka/bin/kafka-topics.sh --create --topic test-flatbuffers-history --bootstrap-server nicos-kafka:9092
      "

  nicos:
    build:
      context: ./nicos
      dockerfile: Dockerfile
    image: nicos:3.12.1
    container_name: nicos
    depends_on:
      - influxdb
      - kafka
    networks:
      - nicos_network
    ports:
      - "1301:1301"
    environment: 
      - INFLUXDB_URI=http://nicos-influxdb:8086
      - INFLUXDB_TOKEN=token_for_tests
      - KAFKA_URI=nicos-kafka:9092
      - NICOS_TEST_ROOT=/home/nicos/test/
    user: nicos
#    volumes:
#      - /Users/kk/work/nicos/nicos:/home/nicos/nicos
    entrypoint: [ '/bin/bash', '-c' ]
    command: |
        "
        sleep 1
        git config --global --add safe.directory /home/nicos/nicos
        ./nicos/bin/nicos-keystore add influxdb --storagepw nicos --password $$INFLUXDB_TOKEN
        entrypoint.sh
        "

networks:
  nicos_network:
